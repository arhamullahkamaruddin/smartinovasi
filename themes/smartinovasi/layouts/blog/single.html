{{ define "main" }}
<section class="si-blog-detail" style="margin-top:100px;">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <div class="col-lg-8">
        <div class="si-blog-detail__card">

          <h1 class="si-blog-detail__title">{{ .Title }}</h1>

          {{ if .Date }}
          <div class="si-meta d-flex align-items-center gap-3">
            <span><i class="bi bi-clock"></i> {{ .Date.Format "02 Jan 2006" }}</span>
            <span><i class="bi bi-person"></i> Admin</span>
          </div>
          {{ end }}

          <article class="si-blog-detail__content">
            {{ .Content }}
          </article>

        </div>
      </div>

      <div class="col-lg-4">
        <div class="si-blog-calendar">
          <iframe
            src="https://calendar.google.com/calendar/embed?mode=MONTH&src=devouringblack%40gmail.com&ctz=Asia%2FMakassar"
            scrolling="no">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>
{{ end }}
