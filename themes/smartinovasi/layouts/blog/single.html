{{ define "main" }}
<section class="py-5" style="margin-top: 100px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <a class="text-decoration-none" href='{{ "/blog/" | relURL }}'>&larr; Back to Blog</a>

        <h1 class="mt-3">{{ .Title }}</h1>
        {{ if .Date }}
          <p class="text-muted mb-4">{{ .Date.Format "02 Jan 2006" }}</p>
        {{ end }}

        {{ with .Params.image }}
          <img class="img-fluid rounded-4 mb-4" src='{{ . | relURL }}' alt="{{ $.Title }}">
        {{ end }}

        <article class="content">
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>
{{ end }}
